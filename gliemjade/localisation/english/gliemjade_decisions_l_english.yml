l_english:
 # Latvia decisions
 gliemjade_lat_decisions: "Support for Latvia's Snails"
 gliemjade_lat_expand_cabbages: "Expand the cabbage farms"
 gliemjade_lat_expand_cabbages_desc: "The snails have long yearned for more cabbage leaves, it is time to let them feast."
 gliemjade_lat_shelter_snails: "Shelter the Snails from farmers"
 gliemjade_lat_shelter_snails_desc: "The farmers have noticed a huge wave of Snails feasting upon their cabbage fields. Some even have taken drastic measures and are killing any Snail on sight! This must be stopped and we must save our Snails!"
 gliemjade_lat_arm_snails: "Snails! To Arms!"
 gliemjade_lat_arm_snails_desc: "It is time for our oppressed Snails to rise up! Down with the government, down with the farmers, they all deserve to get shot! 4000 guns ought to do it..."
